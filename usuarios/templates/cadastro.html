{% extends 'base/base.html' %}
{% load static %}

{% block 'title' %}
    Cadastro
{% endblock %}

{% block 'classbody' %}
class="gradiente" 
{% endblock %}

{% block 'body' %}

<div class="d-flex " style="height: 100%;">
  <div class="container align-self-center">
    <div class="col">
        <div class="col-md-12 " style="width: 50%; margin: 0 auto;">
          <div class="formulario bg-dark text-white" style="border-radius: 1rem;">
            <div class="text-center mb-4">
                <h1>Cadastro</h1>
            </div>
            <form action="{% url 'cadastro' %}" method="POST">{% csrf_token %}
              <div class="mb-3">
                  <label class="form-label">Usuário</label>
                  <input class="form-control" type="text" placeholder="Nome usuário..." name="username">
              </div>
              <div class="mb-3">
                  <label class="form-label">E-mail</label>
                  <input class="form-control" type="email" placeholder="E-mail..." name="email">
              </div>
              <div class="mb-3">
                  <label class="form-label">Senha</label>
                  <input class="form-control" type="password" placeholder="Senha..." name="senha">
              </div>
              <div class="text-center mt-4">
                <button type="submit" value="cadastrar" class="btn btn-primary">Cadastrar</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
